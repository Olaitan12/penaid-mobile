name: penaid
description: Penaid Client Mobile App.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  cached_network_image: ^2.2.0+1
  shared_preferences: ^0.5.7
  image_picker: ^0.6.6+1
  geolocator: ^5.3.1
  location: ^3.0.0
  provider: ^4.1.1
  get_it: ^4.0.2
  rxdart: ^0.24.0
  http: ^0.12.0+4
  dio: ^3.0.9

dev_dependencies:
